<!-- tab contents -->
<div [ngClass]="['ddp-ui-tab-contents']">
  <div [ngClass]="['ddp-lineage-view']">
    <div id="chartCanvas" style="width:100%;height:100%;overflow:hidden"></div>

    <!-- 노드 아이콘 클릭시 상세 영역 -->
    <div *ngIf="false && selectedNode && selectedNode.metadataId"
         class="sys-dataflow-right-panel ddp-box-lineage-column-view" >
      <app-metadata-detail-lineagecolumnview
        [selectedNode]="selectedNode"
        (closeColumnView)="closeColumnView()"
      >
      </app-metadata-detail-lineagecolumnview>
    </div>
    <!-- //노드 아이콘 클릭시 상세 영역 -->

  </div>
</div>
<!-- //tab contents -->
