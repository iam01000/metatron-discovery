<div class="ddp-pop-meta-detail" style="z-index: 125" *ngIf="metadata">
  <!-- popup -->
  <div class="ddp-box-meta">
    <a href="javascript:" class="ddp-btn-close" (click)="onClickCloseBtn()"></a>
    <!-- top -->
    <div class="ddp-pop-top">
      <!-- title -->
      <div class="ddp-ui-title">
        <component-metadata-type-box-tag [metadata]="metadata"></component-metadata-type-box-tag>
        <span class="ddp-label-title">{{metadata.name}}</span>
        <!-- info -->
        <component-explore-data-information></component-explore-data-information>
        <!-- //info -->
        <!--<em class="ddp-icon-control-fav ddp-selected"></em>-->
        <div class="ddp-data-name">
          by <span class="ddp-txt-name ddp-cursor" (click)="onClickCreatedBy()">{{metadata.createdBy.fullName}}</span>
        </div>
      </div>
      <!-- //title -->
      <!-- right -->
      <div class="ddp-right">
        <a href="javascript:" class="ddp-btn-pop" (click)="onClickEditData()" *ngIf="isManagerAuth()">Edit data</a>
        <a href="javascript:" class="ddp-btn-pop ddp-bg-black"><em class="ddp-icon-add2"></em>Make workbench</a>
      </div>
      <!-- //right -->

    </div>
    <!-- //top -->

    <div class="ddp-detail-contents">
      <!-- tab -->
      <div class="ddp-wrap-tab">
        <ul class="ddp-ui-tab ddp-clear">
          <li *ngFor="let tab of tabs" [class.ddp-selected]="selectedTab === tab.id"
              (click)="onClickTab(tab)">
            <a href="javascript:">{{tab.value}}</a>
          </li>
        </ul>
      </div>
      <!-- //tab -->

      <explore-metadata-overview
        *ngIf="selectedTab === 0"
        [metadataId]="metadata.id">
      </explore-metadata-overview>

      <explore-metadata-columns
        *ngIf="selectedTab === 1"
        [metadataId]="metadata.id">
      </explore-metadata-columns>

      <explore-metadata-sample-data [metadata]="metadata" *ngIf="selectedTab === 2"></explore-metadata-sample-data>
    </div>

  </div>
  <!-- //popup -->

</div>

<explore-workspace-uses></explore-workspace-uses>
